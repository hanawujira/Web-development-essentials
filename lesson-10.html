<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson-10</title>
    <style>
        .container {
            height: 200px;
            width: 300px;
        }

        .container > p {
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- Title: should be added using pseudo-element ::before -->
    <h1>Example Heading</h1>
    <div class="container">
        <!-- the box color should change when you hover over it. -->
        <div class="box"></div>
    </div>
    <!-- - End of paragraph. should be added using pseudo-element ::after -->
    <p>Example paragraph text.</p> 
</body>
</html>
